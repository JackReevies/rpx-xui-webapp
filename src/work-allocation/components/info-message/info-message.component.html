<ng-container [ngSwitch]="messageType">
  <ng-container *ngSwitchCase="'warning'">
    <div class="hmcts-banner hmcts-banner--warning">
      <svg class="hmcts-banner__icon" fill="currentColor" role="presentation" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" height="25" width="25">
        <path d="M13.6,15.4h-2.3v-4.5h2.3V15.4z M13.6,19.8h-2.3v-2.2h2.3V19.8z M0,23.2h25L12.5,2L0,23.2z"></path></svg>
      <div class="hmcts-banner__message">
        <span class="hmcts-banner__assistive" style="vertical-align: middle;">Warning</span>
        <span style="float: left; vertical-align: middle;">The task is no longer available.</span>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'success'">
    <div class="hmcts-banner hmcts-banner--success">
      <svg class="hmcts-banner__icon" fill="currentColor" role="presentation" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25" height="25" width="25">
        <path d="M25,6.2L8.7,23.2L0,14.1l4-4.2l4.7,4.9L21,2L25,6.2z"></path></svg>
      <div class="hmcts-banner__message">
        <span class="hmcts-banner__assistive">Success</span>
        You've assigned yourself a task. It's available in My tasks.
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchDefault>
    <div>hello</div>
  </ng-container>
</ng-container>
