<main class="govuk-main-wrapper" id="main-content" role="main">
  <h3 class="govuk-heading-xl">My tasks</h3>
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-full">
      <p>See your tasks and view tasks available for you to pick up.</p>
      <exui-hmcts-sub-navigation [items]="subNavigationItems"></exui-hmcts-sub-navigation>
    </div>
  </div>
  <exui-task-list [taskServiceConfig]="taskServiceConfig" [tasks]="tasks" [fields]="fields" [sortedBy]="sortedBy"
                  (sortEvent)="onSortHandler($event)" (actionEvent)="onActionHandler($event)"></exui-task-list>
</main>
